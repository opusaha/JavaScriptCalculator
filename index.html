<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc-body">
          <div class="calc-screen">
            <div class="calc-operation" id="calc-operation" ></div>
            <div class="calc-typed" id="calc-typed" contentEditable=true data-text="0">0</div>
          </div>
          <div class="calc-button-row">
            <div class="button c">OFF</div>
            <div class="button l">C</div>
            <div class="button l">del</div>
            <div class="button l">/</div>
          </div>
          <div class="calc-button-row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button l">*</div>
          </div>
          <div class="calc-button-row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button l">-</div>
          </div>
          <div class="calc-button-row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button l">+</div>
          </div>
          <div class="calc-button-row">
            <div class="button">.</div>
            <div class="button">0</div>
            <div class="button">00</div>
            <div class="button equal l">=</div>
            </div>
          </div>
        </div>
    <script src="app.js"></script>
    
</body>
</html>
